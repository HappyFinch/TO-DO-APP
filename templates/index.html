{% extends "layout.html" %}
{% block content %}
<style>
    .hidden {
        display: none;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0%;
    }
</style>
<div class="home">
    <h1>TO DO:</h1>
    <div>
        <form id="form">
            <input type="text" id="description" name="description" />
            <input type="submit" value="Create" />
        </form>
        <div id="error" class="hidden">发生了一些错误</div>
    </div>
    <ul id="todos">
        {% for d in data %}
        <!-- Json对象可以通过xx.name来调用获取,json 是字符串,
        在js中，json格式文件.xxx可以直接取到 不是字典！！ -->
        <li><input type="checkbox" data-id="{{d.id}}" class="check-completed" {% if d.completed %} checked {% endif %} />{{d.description}}
        </li>
        {% endfor%}
    </ul>

</div>
<script>
    // dubug的时候发现了一个问题：由于我的form id拼写错误，导致onsubmit抓取不到任何东西，
    // 使得后面的代码都失效，于是变成了get请求。
    // TO DO： 需要增加一个检查是否抓取到了元素的检查：
    if (document.getElementById('form')) {
        document.getElementById('form').onsubmit = function (e) {
            e.preventDefault();
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function (response) {
                return response.json();
            })
            .then(function (jsonResponse) {
                console.log(jsonResponse);
                const liItem = document.createElement('li');
                liItem.innerHTML = jsonResponse['description'];
                document.getElementById('todos').appendChild(liItem);
                document.getElementById('error').className = 'hidden';
            })
            .catch(function () {
                document.getElementById('error').className = '';
            })
        }
    } else {
        alert('没抓到东西')
    }

    const checkboxes = document.querySelectorAll('.check-completed');
      for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = function(e) {
          const newCompleted = e.target.checked;
          const todoId = e.target.dataset['id'];
          fetch('/todos/' + todoId + '/set-completed', {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = '';
          })
        }
      }

</script>
{% endblock %}
